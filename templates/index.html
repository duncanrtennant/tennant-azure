<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the charset -->
  <meta charset="utf-8" />
  <!-- Metadata to tell the browser that this document is reponsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tennant Azure App</title>
  <!-- Include boostrap 5, copied from their website:  https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-dark bg-dark.bg-gradient text-light">
  <main>
    <container class="container-fluid col-6 justify-content-center">
      <!-- Simple jinja templating. In your render_html, you can do variable substitution here. -->
      <container class="row justify-content-center">
        <h1 class="col text-center bg-black">Hello {{ name }}! <span class="badge text-bg-success align-top fs-5">New!</span></h1>
      </container>
      <!-- Javascript demonstration -->
      <container class="row justify-content-center align-content-center">
        <container class="col-3 card text-center mx-2 p-3">
          <div>
            <p>Click the button to increment the counter:</p>
            <!-- The btn and btn-primary classes are from bootstrap -->
            <button id="incrementButton" class="btn btn-primary">
              Increment Counter
            </button>
          </div>
        </container>

        <container class="col-3 card text-center mx-2 p-3">
          <div>
            <p>Click the button to increment the counter:</p>
            <!-- The btn and btn-primary classes are from bootstrap -->
            <button id="incrementButton2" class="btn btn-primary">
              Increment Counter
            </button>
          </div>
        </container>
      </container>

      <container class="row justify-content-center text-center m-2">
        <container class="card col-6">
          <p>Counter: <span id="counter">0</span></p>
        </container>
      </container>

      <containter class="row justify-content-center">
        <div  class="progress w-75 p-0" role="progressbar" aria-label="Count progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50">
          <div id= "progressBar" class="progress-bar bg-danger" style="width: 0%"></div>
        </div>
      </containter>
    </container>
  </main>

  <!-- Include the javascript necessary for bootstrap to run. 
     Generally speaking, we include the javascript last, outside of head. This makes the web page
     load faster the first time, as it doesn't have to download the javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Include our  -->
  <script src="{{ url_for('static', filename='js/button.js') }}"></script>
</body>

</html>
